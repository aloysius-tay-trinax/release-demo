name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  release-project:
    name: Release assets to Github Releases
    runs-on: ubuntu-latest
    needs: build-project
    steps:
      - name: Download content
        uses: actions/download-artifact@v2
        with:
          name:

  build-project:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install NPM dependencies
        run: npm install
      - name: Build project assets
        run: npm run build
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: out/
